<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dieta Cambridge - Warszawa. Konsultantka Wanda Puścian.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

              // Add a click event on each of them
              $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                  // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);

                  // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                  el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');

                });
              });
            }

          });
      </script>
  </head>
  <body>
    <section class="hero is-fullheight" style="background-color:white">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head" style="background-color:lightgray">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="logo.png" alt="Logo" style="height:100px; max-height:inherit">
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active">
              Home
            </a>
            <a href="https://www.dieta-cambridge.pl/jaki-jest-plan-programu/produkty" title="Produkty" class="navbar-item" target="_blank">Produkty
            </a>
            <a href="https://www.facebook.com/certyfikowanakonsultantka" class="navbar-item" target="_blank"><img src="facebook.png" alt="Logo" style="height:20px; max-height:inherit">
            </a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        The 1:1 Diet by Cambridge Weight Plan
      </p>
      <p class="subtitle">
        konsultantka Wanda Puścian
      </p>
      <p>
        Z dniem 30 listopada 2022 roku zakończyłam działaność.
      </p>
    </div>
  </div>
</section>
  </body>
</html>
